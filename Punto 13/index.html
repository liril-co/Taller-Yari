<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto 13</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <label for="nombre">
            Nombre:
            <input type="text" id="nombre">
        </label>
        <label for="apellido">
            Apellido:
            <input type="text" id="apellido">
        </label>
        <label for="correo">
            Correo:
            <input type="email" id="correo">
        </label>
        <label for="telefono">
            Teléfono:
            <input type="tel" id="telefono">
        </label>
        <label for="documento">
            Documento:
            <input type="number" id="documento">
        </label>
        <button>Agregar registro</button>
    </form>
    <table class="registros">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
                <th>Teléfono</th>
                <th>Documento</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script src="app.js"></script>
</body>
</html>
